<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-info">Transfer Form</div>
            <div class="card-body">
                <form (submit)="handleSubmit($event)">
                    <div class="form-group">
                        <label>From Account</label>
                        <input type="text" class="form-control" [(ngModel)]="fromAccount" name="fromAccount" />
                    </div>
                    <div class="form-group">
                        <label>To Account</label>
                        <input type="text" class="form-control" [(ngModel)]="toAccount" name="toAccount" />
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" [(ngModel)]="amount" name="amount" />
                    </div>
                    <br />
                    <button class="btn btn-dark">Transfer</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
